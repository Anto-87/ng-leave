<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
          <mat-card-title>Leave App</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="userForm" class="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>User name</mat-label>
            <input formControlName="userName" matInput placeholder="Username" required>
            <mat-error *ngIf="isFieldInvalid('userName')">
              Please enter a valid username
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput placeholder="Password" type="password" required>
            <mat-error *ngIf="isFieldInvalid('password')">
              Please enter a valid password
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent"  class="btn-block" type="submit">Sign-In</button>
      </form>
    </mat-card>
  </div>
