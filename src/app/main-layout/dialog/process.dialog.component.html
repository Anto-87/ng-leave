<div class="container">
    <h3 mat-dialog-title>Leave Request -Approve/Reject</h3>
    
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    
    <!-- Id Column -->
   <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{ data.leaveId }}</td>
  </ng-container>
  
        <div class="form">    
            <mat-form-field color="accent">
                <input matInput #input class="form-control" placeholder="Comments" [(ngModel)]="data.deniedReason" name="comments" required>
                <mat-error *ngIf="formControl.invalid">Provide comments</mat-error>
            </mat-form-field> 
        </div>   
                   
            <div mat-dialog-actions>
                <button mat-button  [disabled]="!formControl.valid" (click)="approve()">Approve</button>
                <button mat-button [disabled]="!formControl.valid" (click)="reject()">Reject</button>
                <button mat-button (click)="closeDialog()">Cancel</button>
            </div>
    
    </form>
    </div>
