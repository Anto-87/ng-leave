<div class="container">
    <h3 mat-dialog-title>Employee</h3>
    
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    
    <!-- Id Column -->
   <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{ row.employeeID }}</td>
  </ng-container>
  
            <div class="form">
                <mat-form-field color="accent">
                <mat-label>Reporting To</mat-label>
                <mat-select  name="reportingTo" [(ngModel)]="data.reportingTo">
                    <mat-option *ngFor="let emp of listofEmployees" [value]="emp.employeeID">
                    {{emp.firstName}} {{emp.middleName}} {{emp.lastName}}
                    </mat-option>
                </mat-select>
                </mat-form-field>
            </div>
  
            <div class="form">    
                <mat-radio-group name="status" [(ngModel)]="data.status">
                    <mat-radio-button [checked]=true value="ACTIVE`">ACTIVE</mat-radio-button>
                    <mat-radio-button class="pl-2" value="INACTIVE">INACTIVE</mat-radio-button>
                    </mat-radio-group>                      
            </div> 
                   
            <div mat-dialog-actions>
                <button mat-button (click)="submit()">Submit</button>
                <button mat-button (click)="closeDialog()">Cancel</button>
            </div>
    
    </form>
    </div>
