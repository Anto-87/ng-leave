<!-- Data passed to the mat-table component using the dataSource input.
Mat-sort header is used to allow each column to be sorted in asc or desc order -->


  
<div class="mat-elevation-z8 data-table">
  
  
    <table matSort
      mat-table
      class="full-width-table"
      [dataSource]="dataSource"
      matSort
      aria-label="Elements"
    >
  
     <!-- Id Column -->
     <ng-container matColumnDef="LeaveTypeID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave Type ID</th>
      <td mat-cell *matCellDef="let row">{{ row.leaveTypeID }}</td>
    </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="TypeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type Name</th>
        <td mat-cell *matCellDef="let row">{{ row.typeName }}</td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <!--<button mat-icon-button color="primary" (click)="openDialog()" >
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>-->
            <button mat-icon-button (click)="reload()">
              <mat-icon>refresh</mat-icon>
            </button>
          
          </mat-header-cell>
    
          <mat-cell *matCellDef="let row; let i=index;">
            <!--<button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.name, row.age, row.email)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
    
            <button mat-icon-button color="accent" (click)="startDelete(i, row.id, row.name, row.age, row.email)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>-->
          </mat-cell>
        </ng-container>
  
      <!-- Sticky header added, onRowClick function added -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onRowClicked(row)"
      ></tr>
    </table>
  
    <!-- Add a paginator -->
    <mat-paginator
      #paginator
      [pageSizeOptions]="[5, 25, 50, 100, 250]"
    >
    </mat-paginator>
  </div>
